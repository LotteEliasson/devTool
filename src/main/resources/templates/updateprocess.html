<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Process</title>
  <link rel="stylesheet" th:href="@{../css/popup.css}" href="../static/css/popup.css">
  <link rel="stylesheet" th:href="@{../css/style.css}" href="../static/css/style.css">

</head>
<body>
<button onclick="history.back()">Go Back</button>
<div class="update-form">

  <!-- The  Update form -->
  <form action="/updateprocess" class="formupdate" method="post">
    <h1>Update</h1>
    <div class="two-column-summary">
      <div class="row">
        <div class="column">
          <div>
            <label for="updatename"><b>Process Name</b></label>
            <input id="updatename" type="text" placeholder="Enter Process Name"
                   th:value="${processUpdate.getProcessName()}" name="processName" >
          </div>
        </div>
        <div class="column">
          <div>
            <label for="expectedStartDate"><b>Start Date</b></label>
            <input id="expectedStartDate" type="date" placeholder="Enter Start Date"
                   th:value="${processUpdate.getExpectedStartDate()}" name="expectedStartDate" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div>
            <label for="expectedFinish"><b>Finish Date</b></label>
            <input id="expectedFinish" type="date" placeholder="Enter Finish Date"
                   th:value="${processUpdate.getExpectedFinish()}" name="expectedFinish" >
          </div>
        </div>
        <div class="column">
          <div>
            <label for="startAfterTask"><b>Start After Task</b></label>
            <input id="startAfterTask" type="text" placeholder="Enter Start After Task"
                   th:value="${processUpdate.getStartAfterTask()}" name="startAfterTask" >
          </div>
        </div>
      </div>
      <div class="center">
        <input type="submit" class="btn" value="Save Changes">
        <input id="processID" th:value="${processUpdate.getProcessId()}" name="processId" type="hidden">
        <input id="projectID" th:value="${processUpdate.getProjectId()}" name="projectId" type="hidden">

      </div>
    </div>
  </form>
</div>
</body>
</html>

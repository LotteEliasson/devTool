<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{../css/popup.css}" href="../static/css/popup.css">

</head>
<body>
<div>



  <!-- The  Update form -->

    <form action="/updateproject" class="update_form" method="post" >
      <h1>Update</h1>
      <div class="two-column-summary">
      <input id="projectID" th:value="${project.getProjectId()}" name="projectID" type="hidden" >
        <div class="row">
      <div>
      <label for="updatename"><b>Project Name</b></label>
      <input id="updatename" type="text"  placeholder="Enter Project Name" th:value="${project.getProjectName()}" name="projectName"  required>
      </div>
      <div>
      <label for="newstartdate"><b>Startdate</b></label>
      <input id="newstartdate" type="date" placeholder="Enter Start Date" th:value="${project.getStartDate()}" name="startDate" required>
      </div>
      <div>
      <label for="newduedate"><b>Due Date</b></label>
      <input id="newduedate" type="date" placeholder="Enter Due Date" th:value="${project.getDueDate()}" name="dueDate" required>
      </div>
        </div>
        <div class="row">
      <div>
      <label for="newexpectedenddate"><b>Due Date</b></label>
      <input id="newexpectedenddate" type="date" placeholder="Enter expected delivery Date" th:value="${project.getExpectedEndDate()}" name="dueDate" required>
      </div>
      <div>
      <label for="newprojectmanager"><b>Project Manager</b></label>
      <input id="newprojectmanager" type="text"  placeholder="Enter Project Managers Name" name="projectManager" th:value="${project.getProjectManager()}" required>
      </div>
      <div>
      <label for="newcustomername"><b>Customer Name</b></label>
      <input id="newcustomername" type="text"  placeholder="Enter Customer Name" name="customerName" th:value="${project.getCustomerName()}" required>
      </div>
    </div>
      <input type="submit" class="btn" >Save Changes</input>

    </form>

</div>
</body>
</html>

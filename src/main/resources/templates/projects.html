<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{../css/style.csss}">
    <link rel="stylesheet" th:href="@{../css/popup.css}" href="../static/css/popup.css">
</head>
<body>
<div class="projectslist">
    <ul class="list" th:each="project:${projects}">
        <li>
            <div class="proj">
                <span th:text="${'Project Name: '+project.getProjectName()}"> </span>
                <span th:text="${project.getProjectManager()}"> Project Manager </span>
                <span th:text="${project.getCustomerName()}"> Customer </span>
                <span th:text="${project.getStartDate()}"> Start Date </span>
                <span th:text="${project.getDueDate()}"> Delivery Date </span>

                <button class="update-button" th:text="update" th:href="@{'/updateproject/'+${project.getProjectId()}}"  > </button>
            <div>
                <span th:text="${project.getProjectName()}"> </span>
                <button th:text="update" onclick="updateForm()" th:> </button>
            <a th:href="@{'/processes/'+${project.getProjectId()}}"> Show processes</a>
                <a th:href="@{'project/delete/'+${project.getProjectId()}}">Delete project</a>
            </div>
        </li>
    </ul>

</div>
<div>
<script>
    function openForm() {

        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>
<!-- A button to open the popup form -->
<button  class="open-button" onclick="openForm()">Open Form</button>

<!-- The  Create form -->
<div class="form-popup" id="myForm">
    <form action="/create_projects" class="form-container" method="post">
        <h1>Create project</h1>

        <label for="projectname"><b>Project Name</b></label>
        <input id="projectname" type="text"  placeholder="Enter Project Name" name="projectName" required>

        <label for="startdate"><b>Startdate</b></label>
        <input id="startdate" type="date" placeholder="Enter Start Date" name="startDate" required>

        <label for="duedate"><b>Due Date</b></label>
        <input id="duedate" type="date" placeholder="Enter Due Date" name="dueDate" required>

        <label for="projectmanager"><b>Project Manager</b></label>
        <input id="projectmanager" type="text"  placeholder="Enter Project Managers Name" name="projectManager" required>

        <label for="customername"><b>Customer Name</b></label>
        <input id="customername" type="text"  placeholder="Enter Customer Name" name="customerName" required>

        <button type="submit" class="btn">Create project</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
</div>
</div>
<!--    update -->
<div>
    <script>
        function updateForm() {

            document.getElementById("updateForm").style.display = "block";
        }

        function closeUpdateForm() {
            document.getElementById("updateForm").style.display = "none";
        }
    </script>
    <!-- A button to open the popup form -->
    <button  class="update-button" onclick="updateForm()">Update</button>

    <!-- The  Update form -->
    <div class="form-popup" id="updateForm">
        <form action="/udate_projects" class="form-container" method="post" >
            <h1>Update</h1>

            <input id="projectID" type="hidden" >

            <label for="updatename"><b>Project Name</b></label>
            <input id="updatename" type="text"  placeholder="Enter Project Name" name="projectName"  required>

            <label for="newstartdate"><b>Startdate</b></label>
            <input id="newstartdate" type="date" placeholder="Enter Start Date" name="startDate" required>

            <label for="newduedate"><b>Due Date</b></label>
            <input id="newduedate" type="date" placeholder="Enter Due Date" name="dueDate" required>

            <label for="newprojectmanager"><b>Project Manager</b></label>
            <input id="newprojectmanager" type="text"  placeholder="Enter Project Managers Name" name="projectManager" required>

            <label for="newcustomername"><b>Customer Name</b></label>
            <input id="newcustomername" type="text"  placeholder="Enter Customer Name" name="customerName" required>

            <button type="submit" class="btn" formaction="/project/">Update</button>
            <button type="button" class="btn cancel" onclick="closeUpdateForm()">Close</button>
        </form>
</div>
</div>
</body>
</html>
